<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toddo</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
   <header>
    <h2 class="logo">U CAN DO It ! </h2>
    <nav class="navigation">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Services</a>
        <a href="">Contact</a>
        <button class="btn-Login-popup">Login</button>
    </nav>
</header>

<div class="wrapper">

    <span class="icon-close"><ion-icon name="close-circle-outline"></ion-icon></span>
    <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email"  name="eamil" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password"  name="pwd" required>
                <label>Password</label>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password </a>
            </div>
           
            <button type="submit" class="btn"><a href="todo.html">Login</a></button>
            <div class="login-register">
                <p>Dont't have an account? <a href="#" class="register-link">Register</a></p>
            </div>
            
        </form>
    </div><!--Login form end-->

    <!--Registration form bgin-->

    <div class="form-box register">
        <h2>Registration</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="person"></ion-icon>
                </span>
                <input type="text" value="username" name="username"required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email"  name="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password"  name="pwd" required>
                <label>Password</label>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox" required>I agree to the terms and conditions</label>
                
            </div>
           
            <button type="submit" class="btn">Register</button>
            <div class="login-register">
                <p>Already have an account? <a href="#" class="login-link">Login</a></p>
            </div>
        </form>
    </div>
</div>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
<script src="main.js"></script>
</html>
